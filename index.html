<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Corner Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'cute-cn': ['"ZCOOL KuaiLe"', 'cursive'], 
              'cute-en': ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              'wood-light': '#FDF6E3',
              'wood-dark': '#5D4037',
              'paper': '#FFF9E5',
              'accent-yellow': '#FFD166',
              'accent-green': '#06D6A0',
              'accent-red': '#EF476F',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that cozy feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(93, 64, 55, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #5D4037;
        border-radius: 10px;
        border: 3px solid #FDF6E3;
      }
      .wood-panel {
        background-color: #FDF6E3;
        border: 4px solid #5D4037;
        border-radius: 1.5rem; /* rounded-3xl */
        box-shadow: 4px 4px 0px rgba(93, 64, 55, 0.4);
      }
      .paper-card {
        background-color: #FFF9E5;
        color: #5D4037;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      }
      .bounce-click:active {
        transform: scale(0.95);
      }
      body {
        font-family: "ZCOOL KuaiLe", "Quicksand", sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
